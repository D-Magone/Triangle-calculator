<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Triangle Calculator</title>
</head>
<body>
    <div class="container">
        <canvas id="triangleCanvas" width="500" height="350"></canvas>
        <p class="errorMsg"></p>
        <label class="inputLabel">A side</label>
        <input id="sideA" class="inputField" type="number">
        <label class="inputLabel">B side</label>
        <input id="sideB" class="inputField" type="number">
        <label class="inputLabel">C side</label>
        <input id="sideC" class="inputField" type="number">
        <button id="btn" class="calculateBtn" type="submit" method="POST">Calculate</button>
        
    </div>
        
        <script src="./js/app.js"></script>
</body>
</html>
